# used to create the object
name: FrankaUbongo

physics_engine: ${..physics_engine}

# if given, will override the device setting in gym. 
env:
  numEnvs: ${resolve_default:100,${...num_envs}}
  envSpacing: 1.5
  maxEpisodeLength: 400
  enableDebugVis: True

  frankaPositionNoise: 0.0  # defines the noise of the mounting position of the franka on the table stand
  frankaRotationNoise: 0.0  # defines the noise of the mounting rotation of the franka on the table stand
  frankaDofNoise: 0.05      # defines the noise of the initial joint values

  enableSparseReward: False  # If set, the reward will always be -1, if not the reward is the euclidean distance to the goal
  learnOrientations: True   # If true, orientations are part of the actions, observations and reward
  observeOrientations: True

  controlType: osc                # options are {osc, inv_diff_kinematics}
  observationType: pos_and_quat   # options are {pos_and_quat, pos_and_rotMat}

  justLearnStiffness: False # important for MLP not relevant for MSVF

  learnStiffness: False
  K_pos_min: 5.
  K_pos_max: 300.
  K_orn_min: 5.
  K_orn_max: 300.

  observeForce: False

  enable_PD_to_goal: False

  maxDeltaPosition: 0.1  # defines the maximum norm of delta in position given to the controller, if exceeded delta_pos is clipped by norm
  maxDeltaOrientation: 1.0  # defines the maximum norm of delta in orientation given to the controller, if exceeded delta_orn is clipped by norm

  asset:
    assetRoot: "/robots/insertion_task/assets"
    assetFileNameFranka: "urdf/franka_description/robots/franka_panda_gripper_Ubongo.urdf"

  # don't change
  aggregateMode: 3
  enableCameraSensors: False  # set to True if you use camera sensors in the environment


sim:
  dt: 0.01667 # 1/60
  substeps: 2
  up_axis: "z"
  use_gpu_pipeline: ${eq:${...pipeline},"gpu"}
  gravity: [0.0, 0.0, -9.81]
  physx:
    num_threads: ${....num_threads}
    solver_type: ${....solver_type}
    use_gpu: ${contains:"cuda",${....sim_device}} # set to False to run on CPU
    num_position_iterations: 8
    num_velocity_iterations: 1
    contact_offset: 0.005
    rest_offset: 0.0
    bounce_threshold_velocity: 0.2
    max_depenetration_velocity: 1000.0
    default_buffer_size_multiplier: 5.0
    max_gpu_contact_pairs: 1048576 # 1024*1024
    num_subscenes: ${....num_subscenes}
    contact_collection: 0 # 0: CC_NEVER (don't collect contact info), 1: CC_LAST_SUBSTEP (collect only contacts on last substep), 2: CC_ALL_SUBSTEPS (default - all contacts)

task:
  randomize: False
